<!-- AI Chatbot Widget - Dev.to Inspired Floating Button -->
<!-- Include this in any page where you want the chatbot -->
<style>
  /* Floating Chat Button Container */
  .chat-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  /* Circle Chat Button */
  .chat-button {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #F28C00, #D67700);
    border: none;
    border-radius: 50%;
    color: white;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 15px rgba(242, 140, 0, 0.4);
    transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
    animation: pulse 2s infinite;
  }

  .chat-button:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(242, 140, 0, 0.6);
  }

  .chat-button.active {
    transform: rotate(45deg);
    background: #666;
  }

  @keyframes pulse {
    0%, 100% { box-shadow: 0 4px 15px rgba(242, 140, 0, 0.4); }
    50% { box-shadow: 0 4px 15px rgba(242, 140, 0, 0.8), 0 0 0 10px rgba(242, 140, 0, 0.1); }
  }

  /* Expandable Chat Interface */
  .chat-interface {
    display: none;
    position: absolute;
    bottom: 80px;
    right: 0;
    width: 350px;
    height: 500px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    overflow: hidden;
    opacity: 0;
    transform: translateY(20px) scale(0.9);
    transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
  }

  .chat-interface.open {
    display: flex;
    flex-direction: column;
    opacity: 1;
    transform: translateY(0) scale(1);
  }

  /* Chat Interface Header */
  .chat-header {
    background: linear-gradient(135deg, #F28C00, #D67700);
    color: white;
    padding: 16px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .chat-title {
    font-size: 16px;
    font-weight: 600;
    margin: 0;
  }

  .chat-subtitle {
    font-size: 12px;
    opacity: 0.8;
    margin: 2px 0 0 0;
  }

  .chat-close {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 4px;
    transition: background 0.2s;
  }

  .chat-close:hover {
    background: rgba(255,255,255,0.2);
  }

  /* Chat Messages Area */
  .chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    background: #f8f9fa;
    scrollbar-width: thin;
    scrollbar-color: #ddd transparent;
  }

  .chat-messages::-webkit-scrollbar {
    width: 4px;
  }

  .chat-messages::-webkit-scrollbar-track {
    background: transparent;
  }

  .chat-messages::-webkit-scrollbar-thumb {
    background: #ddd;
    border-radius: 2px;
  }

  /* Chat Input Area */
  .chat-input-container {
    padding: 12px 16px;
    background: white;
    border-top: 1px solid #eee;
    display: flex;
    gap: 8px;
    align-items: flex-end;
  }

  .chat-input {
    flex: 1;
    padding: 8px 12px;
    border: 2px solid #eee;
    border-radius: 20px;
    font-size: 14px;
    outline: none;
    resize: none;
    max-height: 80px;
    transition: border-color 0.2s;
  }

  .chat-input:focus {
    border-color: #F28C00;
  }

  .chat-send {
    background: #F28C00;
    color: white;
    border: none;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    font-size: 16px;
  }

  .chat-send:hover:not(:disabled) {
    background: #D67700;
    transform: scale(1.1);
  }

  .chat-send:disabled {
    background: #ccc;
    cursor: not-allowed;
    transform: none;
  }

  /* Message Styles */
  .message {
    margin-bottom: 12px;
    display: flex;
    gap: 8px;
    align-items: flex-end;
  }

  .message.user {
    flex-direction: row-reverse;
  }

  .message-bubble {
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 18px;
    font-size: 14px;
    line-height: 1.4;
    word-wrap: break-word;
  }

  .message.assistant .message-bubble {
    background: white;
    color: #333;
    border-bottom-left-radius: 4px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .message.user .message-bubble {
    background: linear-gradient(135deg, #F28C00, #D67700);
    color: white;
    border-bottom-right-radius: 4px;
  }

  .message-avatar {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    flex-shrink: 0;
  }

  .message.assistant .message-avatar {
    background: #F28C00;
    color: white;
  }

  .message.user .message-avatar {
    background: #666;
    color: white;
  }

  /* Welcome Message */
  .welcome-message {
    text-align: center;
    color: #666;
    padding: 30px 20px;
    font-size: 14px;
    line-height: 1.6;
  }

  /* Typing Indicator */
  .typing-indicator {
    display: none;
    padding: 8px 16px;
    color: #666;
    font-size: 12px;
    font-style: italic;
  }

  .typing-dots {
    display: inline-flex;
    gap: 2px;
    margin-left: 4px;
  }

  .typing-dots span {
    width: 4px;
    height: 4px;
    background: #666;
    border-radius: 50%;
    animation: typing 1.4s infinite ease-in-out;
  }

  .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
  .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

  @keyframes typing {
    0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
    40% { transform: scale(1); opacity: 1; }
  }

  /* Mobile Responsive */
  @media (max-width: 480px) {
    .chat-interface {
      width: calc(100vw - 40px);
      height: calc(100vh - 120px);
      bottom: 80px;
      right: -10px;
    }
    
    .chat-container {
      bottom: 20px;
      right: 20px;
    }
  }
</style>

<div class="chat-container">
  <!-- Floating Chat Button -->
  <button class="chat-button" id="chatButton">
    <span class="chat-icon">ðŸ’¬</span>
  </button>
  
  <!-- Expandable Chat Interface -->
  <div class="chat-interface" id="chatInterface">
    <div class="chat-header">
      <div class="chat-title-area">
        <div class="chat-title">AI Assistant</div>
        <div class="chat-subtitle">Ask about bail bonds</div>
      </div>
      <button class="chat-close" id="chatClose">Ã—</button>
    </div>
    
    <div class="chat-messages" id="chatMessages">
      <div class="welcome-message">
        ðŸ‘‹ Hi! I'm your AI assistant for <strong>Barbie's Bail Bonds</strong>.<br><br>
        Ask me anything about:<br>
        â€¢ Bail costs & processes<br>
        â€¢ Court requirements<br>
        â€¢ Payment options<br>
        â€¢ Release procedures
      </div>
    </div>
    
    <div class="typing-indicator" id="typingIndicator">
      ðŸ¤– Assistant is typing
      <div class="typing-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    
    <div class="chat-input-container">
      <input 
        type="text" 
        class="chat-input" 
        id="chatInput" 
        placeholder="Type your message..."
        maxlength="500"
      >
      <button class="chat-send" id="chatSend">â–¶</button>
    </div>
  </div>
</div>

<script>
(function() {
  // Get DOM elements
  const chatButton = document.getElementById('chatButton');
  const chatInterface = document.getElementById('chatInterface');
  const chatClose = document.getElementById('chatClose');
  const chatMessages = document.getElementById('chatMessages');
  const chatInput = document.getElementById('chatInput');
  const chatSend = document.getElementById('chatSend');
  const typingIndicator = document.getElementById('typingIndicator');

  const API_URL = 'https://script.google.com/macros/s/AKfycbwIhKuXcceReUGCg7V5xcOi68MGzh1pBAcCpmvK8stOkmyzp5by-4LBWIhkYFh3hz3j/exec';
  
  let isOpen = false;

  // Toggle chat interface
  function toggleChat() {
    isOpen = !isOpen;
    
    if (isOpen) {
      chatInterface.style.display = 'flex';
      // Trigger animation after display change
      setTimeout(() => {
        chatInterface.classList.add('open');
      }, 10);
      chatButton.classList.add('active');
      chatButton.innerHTML = '<span style="transform: rotate(45deg); display: inline-block;">âœ•</span>';
      setTimeout(() => chatInput.focus(), 300);
    } else {
      chatInterface.classList.remove('open');
      chatButton.classList.remove('active');
      chatButton.innerHTML = '<span class="chat-icon">ðŸ’¬</span>';
      // Hide after animation completes
      setTimeout(() => {
        if (!isOpen) chatInterface.style.display = 'none';
      }, 300);
    }
  }

  // Event listeners
  chatButton.addEventListener('click', toggleChat);
  chatClose.addEventListener('click', toggleChat);

  // Send message function
  function sendMessage() {
    const message = chatInput.value.trim();
    if (!message || chatSend.disabled) return;

    // Add user message
    addMessage('user', message);
    chatInput.value = '';
    chatSend.disabled = true;
    showTyping();

    // Send to AI backend
    const callbackName = 'chatCallback_' + Date.now();
    const script = document.createElement('script');
    script.src = `${API_URL}?action=chat&query=${encodeURIComponent(message)}&format=jsonp&callback=${callbackName}`;

    window[callbackName] = function(response) {
      hideTyping();
      
      if (response && response.answer) {
        addMessage('assistant', response.answer);
      } else if (response && response.error) {
        addMessage('assistant', 'I apologize, but I encountered an error. Please try again or call us at 561-247-0018 for immediate assistance.');
        console.error('Chat API error:', response.error);
      } else {
        addMessage('assistant', 'I apologize, but I couldn\'t generate a response. Please try again or call us at 561-247-0018 for help.');
      }
      
      // Clean up
      document.head.removeChild(script);
      delete window[callbackName];
    };

    script.onerror = function() {
      hideTyping();
      addMessage('assistant', 'I\'m having trouble connecting right now. Please try again or call us directly at 561-247-0018 for assistance.');
      document.head.removeChild(script);
      delete window[callbackName];
    };

    // Timeout handler
    setTimeout(() => {
      if (window[callbackName]) {
        hideTyping();
        addMessage('assistant', 'Request timed out. Please call us at 561-247-0018 for immediate assistance.');
        document.head.removeChild(script);
        delete window[callbackName];
      }
    }, 15000);

    document.head.appendChild(script);
  }

  // Add message to chat
  function addMessage(sender, content) {
    // Remove welcome message if it exists
    const welcomeMsg = chatMessages.querySelector('.welcome-message');
    if (welcomeMsg) welcomeMsg.remove();

    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}`;
    
    const avatar = document.createElement('div');
    avatar.className = 'message-avatar';
    avatar.textContent = sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
    
    const bubble = document.createElement('div');
    bubble.className = 'message-bubble';
    
    // Handle line breaks in content
    const paragraphs = content.split('\n').filter(p => p.trim());
    if (paragraphs.length > 1) {
      bubble.innerHTML = paragraphs.map(p => p.trim()).join('<br>');
    } else {
      bubble.textContent = content;
    }
    
    messageDiv.appendChild(avatar);
    messageDiv.appendChild(bubble);
    chatMessages.appendChild(messageDiv);
    
    // Scroll to bottom
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Show typing indicator
  function showTyping() {
    typingIndicator.style.display = 'block';
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Hide typing indicator
  function hideTyping() {
    typingIndicator.style.display = 'none';
    chatSend.disabled = false;
  }

  // Event listeners for sending messages
  chatSend.addEventListener('click', sendMessage);
  
  chatInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Close chat when clicking outside (optional)
  document.addEventListener('click', function(e) {
    if (isOpen && !chatInterface.contains(e.target) && !chatButton.contains(e.target)) {
      // Uncomment the next line if you want to close chat when clicking outside
      // toggleChat();
    }
  });
  
})();
</script>
