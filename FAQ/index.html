<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ ‚Ä¢ Barbie's Bail Bonds</title>
  <style>
    :root {
      --brand: #F28C00;
      --brand-dark: #D67700;
      --dark: #111;
      --muted: #666;
      --light-gray: #eee;
      --white: #fff;
      --cream: #fff2d1;
      --black: #000;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background: var(--white);
    }

    /* Remove focus outline and prevent text editing cursor (restore on interactive) */
    * { outline: none; cursor: default; }
    a, button { cursor: pointer; }

    .container { width: 100%; max-width: 1000px; margin: 0 auto; padding: 40px 20px 60px; }
    .header { text-align: center; margin-bottom: 24px; }
    .title { font-size: 36px; font-weight: 800; margin-bottom: 8px; }
    .subtitle { font-size: 18px; color: var(--muted); }

    .help-banner {
      background: var(--cream);
      color: var(--black);
      padding: 24px;
      border-radius: 12px;
      margin: 24px 0 34px;
      box-shadow: 0 8px 24px rgba(255, 242, 209, 0.2);
      text-align: center;
    }
    .help-banner .phone { font-size: 28px; font-weight: 800; letter-spacing: .5px; }
    .help-banner .phone a { color: var(--brand); text-decoration: none; }
    .help-banner .phone a:hover { color: var(--brand-dark); }

    .faq {
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
      overflow: hidden;
      border: 1px solid #eee;
    }
    .faq-item { border-bottom: 1px solid #eee; }
    .faq-item:last-child { border-bottom: none; }

    .faq-question {
      width: 100%;
      text-align: left;
      padding: 18px 20px;
      background: #fafafa;
      border: none;
      font-size: 18px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .faq-question:hover {
      background: #f0f0f0;
    }
    .faq-question .chevron { transition: transform .2s ease; }
    .faq-item.open .chevron { transform: rotate(90deg); }

    .faq-answer {
      padding: 0 20px 0;
      background: var(--white);
      color: var(--dark);
      overflow: hidden;
      max-height: 0; /* animated expansion */
      transition: max-height 0.3s ease-in-out;
    }
    .faq-answer .answer-inner { padding: 14px 0 18px; }
    .faq-answer p { margin-bottom: 10px; }

    .footer { text-align: center; color: #999; font-size: 14px; margin-top: 30px; }

    /* Search Bar Styles */
    .search-container {
      margin: 24px 0 34px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    
    .search-box {
      width: 100%;
      max-width: 600px;
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: 16px 50px 16px 20px;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    
    .search-input:focus {
      border-color: var(--brand);
    }
    
    .search-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      font-size: 20px;
    }
    
    .search-results-info {
      font-size: 14px;
      color: var(--muted);
      text-align: center;
    }
    
    .highlight {
      background: #fff2d1;
      font-weight: 600;
      padding: 1px 3px;
      border-radius: 3px;
    }
    
    .faq-item.hidden {
      display: none;
    }
    
    .no-results {
      text-align: center;
      padding: 40px 20px;
      color: var(--muted);
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">Frequently Asked Questions</div>
      <div class="subtitle">Quick answers to common questions about bonds and the release process.</div>
    </div>

    <div class="search-container">
      <div class="search-box">
        <input type="text" class="search-input" id="faqSearch" placeholder="Search frequently asked questions..." autocomplete="off">
        <span class="search-icon">üîç</span>
      </div>
      <div class="search-results-info" id="searchInfo"></div>
    </div>

    <div class="no-results" id="noResults">
      <p>No questions found matching your search. Try different keywords or browse all questions below.</p>
    </div>

    <div class="faq" role="list" id="faqContainer">
      <!-- FAQ items will be dynamically generated here -->
    </div>

    <div class="footer">
      Copyright ¬© 2024 Barbie's Bail Bonds | Bail Bond Services
    </div>
  </div>

  <script src="scripts/faq.js"></script>
</body>
</html>
